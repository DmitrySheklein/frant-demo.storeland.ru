<div class="account _settings">
{% IF FORM_NOTICE %}<div class="message {% IF FORM_NOTICE_IS_GOOD %}success{% ELSE %}warning{% ENDIF %}">{FORM_NOTICE | nl2br}</div>{% ENDIF %}
  <form action="{USER_SETTINGS_URL}" method="post" class="clientForm">
    <div class="row">
      <div class="col-md-6 col-xs-12 first">
        <div class="col-account">
          <input type="hidden" name="hash" value="{HASH}" />
          <h3>Персональные данные</h3>
          <div class="form-list">
            <div class="fields">
              <!-- <label for="reg_name" class="required">Представьтесь, пожалуйста <em>*</em></label> -->
              <input id="reg_name" type="text" placeholder="" name="form[sites_client_name]"  value="{FORM_SITES_CLIENT_NAME}" maxlength="100" class="required input-material _light-text"/>
              <label for="reg_name" class="input-material-label material-icons">person_outline</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_phone" class="required">Телефон для связи <em>*</em></label> -->
              <input id="sites_client_phone" type="text" placeholder="" name="form[sites_client_phone]"  value="{FORM_SITES_CLIENT_PHONE}" maxlength="255" class="required input input-material _light-text"/>
              <label for="sites_client_phone" class="input-material-label material-icons">phone_in_talk</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_mail" class="required">Электронная почта <em>*</em></label> -->
              <input id="sites_client_mail" type="text" placeholder="" name="form[sites_client_mail]"  value="{FORM_SITES_CLIENT_MAIL}" maxlength="255" class="required email input input-material _light-text"/>
              <label for="sites_client_mail" class="required input-material-label material-icons">mail_outline</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_pass" class="required">Пароль <em>*</em></label> -->
              <div class="input-box">
                <input id="sites_client_pass" type="password" placeholder="" name="form[sites_client_pass]" value="{FORM_SITES_CLIENT_PASS}" maxlength="50" minlength="6" class="required input input-material _light-text" onkeyup="checkCapsWarning(event)" onfocus="checkCapsWarning(event)" onblur="removeCapsWarning()"/>
                <label for="sites_client_pass" class="input-material-label material-icons">lock</label>
                {% IFNOT user_agent_ie %}
                  <div class="showPassBlock"><a href="#" rel="<span class='material-icons'>visibility_off</span>" class="showPass"><span class="material-icons">visibility</span></a></div>
                {% ENDIF %}
                <div id="caps_lock"> 
                  <span class="fal fa-warning"></span>
                  <strong>Caps Lock включен.</strong>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button type="submit" title="<span>Сохранить</span> персональные настройки" class="button"><span>Сохранить</span></button>
            <p class="required"><em>*</em> Обязательные поля</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xs-12 second">
        <div class="col-account">
          <h3>Адрес доставки</h3>
          <div class="form-list">
            <div class="fields">
              <!-- <label for="sites_client_country" class="required">Страна</label> -->
              <input id="sites_client_country" type="text" placeholder="Страна" name="form[sites_client_country]"  value="{FORM_SITES_CLIENT_COUNTRY}" maxlength="255" class="input input-material _light-text"/>
              <label for="sites_client_country" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_region">Область</label> -->
              <input id="sites_client_region" type="text" placeholder="Область" name="form[sites_client_region]"  value="{FORM_SITES_CLIENT_REGION}" maxlength="255" class="input input-material _light-text"/>
              <label for="sites_client_region" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_city" class="required">Город</label> -->
              <input id="sites_client_city" type="text" placeholder="Город" name="form[sites_client_city]"  value="{FORM_SITES_CLIENT_CITY}" maxlength="255" class="input input-material _light-text"/>
              <label for="sites_client_city" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_zip_code" class="required">Почтовый индекс</label> -->
              <input id="sites_client_zip_code" type="text" placeholder="Почтовый индекс" name="form[sites_client_zip_code]"  value="{FORM_SITES_CLIENT_ZIP_CODE}" maxlength="6" class="digits input input-material _light-text"/>
              <label for="sites_client_zip_code" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_addr" class="required">Адрес доставки</label> -->
              <textarea id="sites_client_addr" rows="4" placeholder="Адрес доставки" name="form[sites_client_addr]" class="textarea input input-material _light-text" >{FORM_SITES_CLIENT_ADDR}</textarea>
              <label for="sites_client_addr" class="input-material-label material-icons">create</label>
            </div>
          </div>
          <div class="buttons">
            <button type="submit" title="<span>Сохранить</span> персональные настройки" class="button"><span>Сохранить</span></button>
          </div>
        </div>
      </div>
      
      <div class="col-sm-6 col-xs-12">
        <div class="col-account">
          <h3>Юридическая информация</h3>
          <div class="form-list">
            <div class="fields">
              <!-- <label for="sites_client_org_name">Наименование организации или ИП</label> -->
              <input id="sites_client_org_name" type="text" placeholder="Наименование организации или ИП" name="form[sites_client_org_name]"  value="{FORM_SITES_CLIENT_ORG_NAME}" minlength="5" class="digits input input-material _light-text"/>
              <label for="sites_client_org_name" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_org_inn">ИНН</label> -->
              <input id="sites_client_org_inn" type="text" placeholder="ИНН" name="form[sites_client_org_inn]"  value="{FORM_SITES_CLIENT_ORG_INN}" minlength="9" maxlength="12" class="digits input input-material _light-text"/>
              <label for="sites_client_org_inn" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_org_ogrn">ОГРН</label> -->
              <input id="sites_client_org_ogrn" type="text" placeholder="ОГРН" name="form[sites_client_org_ogrn]"  value="{FORM_SITES_CLIENT_ORG_OGRN}" minlength="13" maxlength="15" class="digits input input-material _light-text"/>
              <label for="sites_client_org_ogrn" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_org_kpp">КПП</label> -->
              <input id="sites_client_org_kpp" type="text" placeholder="КПП" name="form[sites_client_org_kpp]"  value="{FORM_SITES_CLIENT_ORG_KPP}" minlength="9" maxlength="9" class="digits input input-material _light-text"/>
              <label for="sites_client_org_kpp" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_org_okpo">ОКПО</label> -->
              <input id="sites_client_org_okpo" type="text" placeholder="ОКПО" name="form[sites_client_org_okpo]"  value="{FORM_SITES_CLIENT_ORG_OKPO}" minlength="8" maxlength="10" class="digits input input-material _light-text"/>
              <label for="sites_client_org_okpo" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_org_address">Юридический адрес</label> -->
              <input id="sites_client_org_address" type="text" placeholder="Юридический адрес" name="form[sites_client_org_address]"  value="{FORM_SITES_CLIENT_ORG_ADDRESS}" minlength="5" class="input input-material _light-text"/>
              <label for="sites_client_org_address" class="input-material-label material-icons">create</label>
            </div>
          </div>
          <div class="buttons">
            <button type="submit" title="<span>Сохранить</span> персональные настройки" class="button"><span>Сохранить</span></button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="col-account">
          <h3>Банковские реквизиты</h3>
          <div class="form-list">
            <div class="fields">
              <!-- <label for="sites_client_bank_account">Расчетный счет</label> -->
              <input id="sites_client_bank_account" type="text" placeholder="Расчетный счет" name="form[sites_client_bank_account]"  value="{FORM_SITES_CLIENT_BANK_ACCOUNT}" minlength="13" maxlength="20" class="digits input input-material _light-text"/>
              <label for="sites_client_bank_account" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_bank_bik">БИК</label> -->
              <input id="sites_client_bank_bik" type="text" placeholder="БИК" name="form[sites_client_bank_bik]"  value="{FORM_SITES_CLIENT_BANK_BIK}" minlength="9" maxlength="9" class="digits input input-material _light-text"/>
              <label for="sites_client_bank_bik" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_bank_name">Название банка</label> -->
              <input id="sites_client_bank_name" type="text" placeholder="Название банка" name="form[sites_client_bank_name]"  value="{FORM_SITES_CLIENT_BANK_NAME}" minlength="5" class=" input input-material _light-text"/>
              <label for="sites_client_bank_name" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_bank_corr_account">Корреспондентский счет</label> -->
              <input id="sites_client_bank_corr_account" type="text" placeholder="Корреспондентский счет" name="form[sites_client_bank_corr_account]"  value="{FORM_SITES_CLIENT_BANK_CORR_ACCOUNT}" minlength="13" maxlength="20" class="digits input input-material _light-text"/>
              <label for="sites_client_bank_corr_account" class="input-material-label material-icons">create</label>
            </div>
            <div class="fields">
              <!-- <label for="sites_client_bank_address">Адрес банка</label> -->
              <input id="sites_client_bank_address" type="text" placeholder="Адрес банка" name="form[sites_client_bank_address]"  value="{FORM_SITES_CLIENT_BANK_ADDRESS}" minlength="5" class=" input input-material _light-text"/>
              <label for="sites_client_bank_address" class="input-material-label material-icons">create</label>
            </div>
          </div>
          <div class="buttons">
            <button type="submit" title="<span>Сохранить</span> персональные настройки" class="button"><span>Сохранить</span></button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
